<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <style>

        body{
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-image: url('https://t4.ftcdn.net/jpg/02/45/51/51/360_F_245515156_h2nHzDquKJxygpkOkG4UsMV5So5uh3LF.jpg');
           background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
          margin-top: 100px;
        }
        .container { width: 50%; margin: 0 auto; padding: 20px; border: 3px solid #ccc; border-radius: 20px; background-color: rgb(65, 99, 99);}

        * {box-sizing: border-box}
        input[type=text], input[type=password] {
           width: 20%;
           font-size: 5px;
           padding: 15px;
           display: inline-block;
           border: none;
           background: #f1f1f1;
        }
        label{
           font-size: 20px;
           color: white;
        }
        input[type=text]:focus, input[type=password]:focus {
           background-color: #ffffff;
           outline: none;
        }
        hr {
           border: 1px solid #f1f1f1;
           margin-bottom: 25px;
        }
        button {
           font-size: 15px;
           font-weight: bold;
           background-color: rgb(10, 119, 13);
           color: white;
           padding: 10px 15px;
           margin: 8px 0;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           width: 20%;
           opacity: 0.9;
        }
        button:hover {
           
           opacity:1;
        }
        
        
        .Container {
           padding: 16px;
        }
        .Container p{
           font-size: 20px;
        }
         a{
            text-decoration: none;
            font-size: 20px;
            color: white;
            padding: 8px 25px;
            transition: background-color .5s;
        }
        
         a:hover{
            background-color: green;
            color: white;
        }
         
        </style>
</head>
<body>
    <center><div class="container">
    <h1 style="color: #ffffff;">Appointment Confirmation</h1>
    <p style="color: #ffffff; font-style: italic;">Doctor: {{ appointment.doctor.get_full_name }}</p>
    <p style="color: #ffffff; font-style: italic;">Date: {{ appointment.appointment_date }}</p>
    <p style="color: #ffffff; font-style: italic;">Start Time: {{ appointment.start_time }}</p>
    <p style="color: #ffffff; font-style: italic;">End Time: {{ appointment.end_time }}</p>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div></center>
</body>
</html>
